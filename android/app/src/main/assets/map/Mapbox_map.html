<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Add a vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='./mapbox-gl/mapbox-gl.js'></script>
    <link href='./mapbox-gl/mapbox-gl.css' rel='stylesheet'/>
    <script type="text/javascript" src="webViewBridge.js"></script>
    <script type="text/javascript" src="stripedImages.js"></script>
    <script type="text/javascript" src="utils/tinyQueue.js"></script>
    <script type="text/javascript" src="utils/visualPolygonCenter.js"></script>
    <link href='customMarker.css' rel='stylesheet'/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>
	var map;

	function init() {
		return new Promise(function (resolve, reject) {
			mapboxgl.accessToken = undefined;
			map = new mapboxgl.Map({
				container: 'map',
				style: {
					'version': 8,
					'sources': {
						'simple-tiles': {
							'type': 'raster',
							'tiles': [
								'http://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
								'http://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
							],
							'tileSize': 256,
						},
					},
					'layers': [{
						'id': 'simple-tiles',
						'type': 'raster',
						'source': 'simple-tiles',
						'minzoom': 0,
						'maxzoom': 22,
					}],
				},
				zoom: 2.5,
				center: [7.2, 52],
				attributionControl: false,
			});

			map.touchZoomRotate.disableRotation();

			map.setMaxZoom(5);
			map.setMinZoom(2)

			map.on('load', function () {
				mapAlreadyLoaded = true;
				resolve();
			});

			map.on('err', function (e) {
				reject(e);
			});

		});
	}

	var mapLoaded = init();

</script>

</body>
</html>
